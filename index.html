<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p id="count">60</p>
    <p id="score"></p>
    <div class="start">
        <h1>Coding Quiz</h1>
        <button class="start-btn">Start</button>
        
    </div>
    <div class="quiz hide">
        <h2 id="question-text">Question goes here</h2>
        <div class="button-box">

        </div>
    </div>
    <div class="end hide">
        <h3>Game Over! Submit initials to scoreboard.</h3>
        <input id="initials" max="3" type="text">
        <button id="submit" onclick = "submitScore()">Submit Score</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
